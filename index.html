<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Mock</title>
  <link rel="stylesheet" href="sample.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

<header class="header">
  <div class="month">
    <div class="month-num" id="monthNum"></div>
  </div>

  <button id="todayBtn" class="today-btn">↺ TODAY</button>

  <div class="header-icons">
    <span>🔍</span>
    <span>📆</span>
    <span>⚙️</span>
  </div>
</header>

<div class="weekdays">
  <span>月</span><span>火</span><span>水</span>
  <span>木</span><span>金</span><span>土</span><span>日</span>
</div>

<div class="calendar" id="calendar"></div>

<section class="detail">
  <div class="holiday">建国記念の日</div>
  <h2 id="detailDate">2026年2月11日（水） 大安</h2>

  <button class="add-btn">＋ 新しい予定</button>
</section>

</body>
<script src="sample.js"></script>
</html>
